<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        
        console.log(...arr1);//展开一个数组

        let arr3 = [...arr1, ...arr2];//连接数组
        console.log(arr3);

        function sum(...numbers) {
            console.log(numbers) //numbers为数组
            return numbers.reduce((preVal, curVal) => {
                return preVal + curVal;
            });
        }
        console.log(sum(1,2,3,4))

        let person = {name:"tom", age:18}
        //console.log(...person); //Found non-callable @@iterator,展开运算符不能展开对象

        let person2 = {...person}; //进行字面量对象的复制
        console.log(person2)

        //复制对象，并进行数据的合并
        let person3 = {...person, name:"jack", address:"GD"}
        console.log(person3)
    </script>
</body>
</html>
